<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="shortcut icon"
          href="assets/logoFull.png"
          type="image/x-icon" />
</head>
<body>
    <nav>
        <button class="Home" type="submit_nav" onclick="window.open('index.html')">Home</button>
        <button class="About" type="submit_nav">About Us</button>
        <button class="Contact" type="submit_nav" onclick="window.open('contact.html')">Contact Us</button>
        <button class="Current-Members" type="submit_nav">Current Members</button>
        <button class="Discord" type="submit_nav" onclick="window.open('https://discord.gg/FXhR4dzv4S', '_blank')">Join Discord</button>
    </nav>
    <div class="title">
        <h1>CONTACT US</h1>
    </div>
    <p1>Please fill out your information and we'll contact you as soon as possible.</p1>
    <form onsubmit="javascript:test(document.getElementById('submitBox').value); window.open('contact_finish.html')">      
        <input name="name" type="text" class="feedback-input" placeholder="Name" />   
        <input name="email" type="text" class="feedback-input" placeholder="Email" />
        <textarea name="text" class="feedback-input" placeholder="Comment" id="submitBox"></textarea>
        <input type="submit" value="SUBMIT"/>
      </form>
    <script src="email.js"></script>
</body>
</html>
