<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="shortcut icon"
          href="assets/logoFull.png"
          type="image/x-icon" />
</head>
<body>
    <nav>
        <button class="Home" type="submit" onclick="window.open('index.html')">Home</button>
        <button class="About">About Us</button>
        <button class="Contact" type="submit" onclick="window.open('contact.html')">Contact Us</button>
        <button class="Current-Members">Current Members</button>
        <button class="Discord" type="submit" onclick="window.open('https://discord.gg/FXt2Nj3R', '_blank')">Join Discord</button>
    </nav>
    <div class="title">
        <h1>CONTACT US</h1>
    </div>
    <p1>We thank you for your interest in us. Please fill out your information and we'll contact you as soon as possible.</p1>
    <div class="contact-form">
        <div class="name-grid">
            <div class="first-name">
                <p>First Name</p>
                <input value="John" />
            </div>
            <div class="last-name">
                <p>Last Name</p>
                <input value="Doe" />
            </div>
        </div>
        <div class="email">
            <p>Email Address</p>
            <input value="example@email.com" class="i-email"/>
        </div>
        <div class="message">
            <p>Message</p>
            <!--<textarea class="i-message" id="m" />-->
            <textarea class="i-message" id="m"></textarea>
        </div>
        <div class="submit">
            <button class="b-submit" onclick="test(m)">Submit Message</button>
        </div>
    </div>
    <script src="email.js"></script>
</body>
</html>
